<h1 id="tform">Formulario de Registro</h1>

<hr>
<button class="btn btn-danger" [routerLink]="['/personas']">Regresar</button>

<hr>
<form (ngSubmit)="guardar()" #forma="ngForm">

  <div class="form-group">
    <label>Nombre</label>
    <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre">
  </div>

  <div class="form-group">
    <label>Apellido</label>
    <input [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control" placeholder="Apellido" required>
  </div>

  <div class="form-group">
    <label>Direccion</label>
    <input [(ngModel)]="persona.direccion" name="direccion" type="text" class="form-control" placeholder="Direccion">
  </div>

  <div class="form-group">
    <label>Telefono</label>
    <input [(ngModel)]="persona.telefono" name="telefono" type="number" class="form-control" placeholder="Telefono">
  </div>

  <div class="form-group">
    <label>Estado Civil</label>
    <select [(ngModel)]="persona.estado" name="estado" class="form-control">
      <option value="casado">Casado</option>
      <option value="soltero">Soltero</option>
      <option value="libre">Union Libre</option>
    </select>
  </div>
  <button [disable]="!forma.valid"  type="submit" class="btn btn-primary">Registrar</button>
</form>
